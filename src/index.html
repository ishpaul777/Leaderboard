
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Leaderboard</title>
</head>
<body>
    <header>
        <h1>Leaderboard <i class="bi bi-calendar3"></i></h1>
    </header>
    <main>
    <section class="display-score-section">
        <div class="section-head">
            <h2>Recent Scores</h2>
            <button type="button" class="btn-refresh">Refresh</button>
        </div>
            <table>
                <thead class="table-headings">
                  <tr>
                    <th>Name</th>
                    <th>Score</th>
                  </tr>
                </thead>
                <tbody id="score-list">
                    <tr>
                        <td>Ishpaul</td>
                        <td>100</td>
                    </tr>
                    <tr>
                        <td>Ishpaul</td>
                        <td>100</td>
                    </tr>
                    <tr>
                        <td>Ishpaul</td>
                        <td>100</td>
                    </tr>
                    <tr>
                        <td>Ishpaul</td>
                        <td>100</td>
                    </tr>
                    <tr>
                        <td>Ishpaul</td>
                        <td>100</td>
                    </tr>
                    <tr>
                        <td>Ishpaul</td>
                        <td>100</td>
                    </tr>
                </tbody>
              </table>
        </section>
        <section class="add-score-section">
            <h2>Add your score <i class="bi bi-calendar2-event"></i></h2>
            <form action="#" id="add-score">
                <div class="fieldset">
                  <input type="text" id="name" placeholder="Your Name"/>
                </div>
                <div class="fieldset">
                  <input type="text" id="score" placeholder="Your Score"/>
                </div>
                <button type="submit" class="btn-add-score">Add Score</button>
              </form>
        </section>
    </main>
</body>
</html>
